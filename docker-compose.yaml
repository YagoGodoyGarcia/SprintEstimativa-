version: '3.8'

services:
  db:
    container_name: redis
    image: redis:alpine
    command: redis-server
    ports:
      - "6379:6379"

  redis-commander:
    container_name: redis-commander
    image: rediscommander/redis-commander:latest
    restart: always
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"

  api:
    container_name: api
    build:
      context: ./api
      dockerfile: cmd/Dockerfile
    ports:
      - "8082:8080"
    depends_on:
      - db
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  web:
    container_name: web
    build:
      context: ./web
    ports:
      - "3000:80"
    depends_on:
      - api
    environment:
      - REACT_APP_BASE_WEBAPP_URL=http://localhost:3000
      - REACT_APP_BASE_URL=http://localhost:8082/api
      - REACT_APP_BASE_WS_URL=ws://localhost:8082/api
